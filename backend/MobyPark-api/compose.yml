services:
  db:
    image: postgres:16
    container_name: MobyParkPostgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: MobyParkDB
      POSTGRES_USER: MobyDev
      POSTGRES_PASSWORD: devpassword123
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

volumes:
  db_data: