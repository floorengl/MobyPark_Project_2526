services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: MobyParkDB
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: devpassword123
    ports: ["5434:5432"]
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d MobyParkDB"]
      interval: 5s
      timeout: 3s
      retries: 20

  api:
    build:
      context: ./backend/MobyPark-api
      dockerfile: Dockerfile
    image: mobypark-api:dev
    depends_on:
      db:
        condition: service_healthy
    restart: on-failure
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ConnectionStrings__DefaultConnection: "Host=db;Port=5432;Database=MobyParkDB;Username=postgres;Password=devpassword123"
    ports: ["8080:80"]

volumes:
  db_data:
