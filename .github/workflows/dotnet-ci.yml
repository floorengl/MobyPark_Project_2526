name: .NET CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  packages: write

env:
  DOTNET_VERSION: '9.0.x'
  SOLUTION: MobyPark_Project_2526.sln
  TEST_PROJECT: backend/MobyPark-api.tests/MobyPark-api.tests.csproj
  REGISTRY: ghcr.io
  IMAGE_NAME: floorengl/mobypark_project_2526/mobypark-api

jobs:
  build-and-test:
    runs-on: [self-hosted, linux, x64, mobypark]

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore
        run: dotnet restore "${{ env.SOLUTION }}"

      - name: Build
        run: dotnet build "${{ env.SOLUTION }}" -c Release --no-restore

      - name: Test
        run: dotnet test "${{ env.TEST_PROJECT }}" -c Release --no-build

  build-and-push-image:
    needs: build-and-test
    runs-on: [self-hosted, linux, x64, mobypark]

    steps:
      - uses: actions/checkout@v4

      - name: Login to GitHub Container Registry
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Build and push Docker image
        run: |
          IMAGE=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
          docker build -f backend/MobyPark-api/Dockerfile -t $IMAGE backend/MobyPark-api
          docker push $IMAGE


  deploy:
    needs: build-and-push-image
    runs-on: [self-hosted, linux, x64, mobypark]

    steps:
      - uses: actions/checkout@v4

      - name: Login to GitHub Container Registry
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Deploy and Migrate
        env:
          IMAGE: ghcr.io/${{ env.IMAGE_NAME }}:${{ github.sha }}
          POSTGRES_DB: ${{ secrets.POSTGRES_DB }}
          POSTGRES_USER: ${{ secrets.POSTGRES_USER }}
          POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
        run: |
          set -e
          # Move to your project directory
          cd /opt/actions-runner-mobypark-runner-03/_work/MobyPark_Project_2526/MobyPark_Project_2526

          # 1. Create the .env file so Docker Compose knows which image to use
          cat > .env <<EOF
          POSTGRES_DB=$POSTGRES_DB
          POSTGRES_USER=$POSTGRES_USER
          POSTGRES_PASSWORD=$POSTGRES_PASSWORD
          MOBYPARK_API_IMAGE=$IMAGE
          EOF

          # 2. Start ONLY the database first and wait for it to be ready
          docker compose --env-file .env up -d db
          
          # 3. Run migrations from the runner 
          # We use localhost:5434 because the runner is outside the docker network
          export CONNECTION="Host=localhost;Port=5434;Database=$POSTGRES_DB;Username=$POSTGRES_USER;Password=$POSTGRES_PASSWORD"
          dotnet tool install --global dotnet-ef || true
          /home/runner/.dotnet/tools/dotnet-ef database update --project backend/MobyPark-api/MobyPark-api.csproj --connection "$CONNECTION"

          # 4. Now pull and start the API
          docker pull "$IMAGE"
          docker compose --env-file .env up -d api